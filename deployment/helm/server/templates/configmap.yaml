{{- $configMapName := .Values.configMap.name | default (printf "%s-config" (include "server.fullname" .)) -}}
{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $configMapName }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: |
{{ $value | nindent 4 }}
{{- end }}
{{- end }}
